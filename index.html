<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <p id="string"></p>
        <p id="encode"></p>
        <p id="decode"></p>

        <p id="randomid"></p>

        <form>
            <label>Email</label>
            <input type="email" id="frmEmail">
        </form>

        <script>
            // Define the string
            let decodedStringBtoA = 'Hello World!';
            const email = 'test@test.com';
            
            // Encode the String
            var encodedStringBtoA = btoa(decodedStringBtoA);
            console.log(encodedStringBtoA);

            //Decode the String
            var decodedStringAtoB = atob(encodedStringBtoA);
            console.log(decodedStringAtoB);

            document.getElementById('string').innerHTML = '<strong>String is</strong> ' + decodedStringBtoA;
            document.getElementById('encode').innerHTML = '<strong>Encode is</strong> ' + encodedStringBtoA;
            document.getElementById('decode').innerHTML = '<strong>Decode is</strong> ' + decodedStringAtoB;

            function randomString(length) {
                var chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz'.split('');

                if (!length) {
                    length = Math.floor(Math.random() * chars.length);
                }

                var str = '';
                for (var i = 0; i < length; i++) {
                    str += chars[Math.floor(Math.random() * chars.length)];
                }
                return str;
            }

            function random_ID(len) {
                var chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghiklmnopqrstuvwxyz";

                var ret_str = "";
                var num = chars.length;
                for (var i = 0; i < len; i++) {
                    ret_str += chars[Math.floor(Math.random() * num)];
                    ret_str += "";
                }
                return ret_str;
            }

            var dateObject = new Date();
            var year = dateObject.getFullYear();
            var month = dateObject.getMonth();
            var day = dateObject.getDate();
            var dateOutput = year + '' + month + '' + day + '' + dateObject.getHours() + '' + dateObject.getMinutes() + '' + dateObject.getSeconds();
            console.log(dateOutput);

            var div =  dateOutput + random_ID(10);
            console.log(div);

            document.getElementById('randomid').innerHTML = '<strong>ID is</strong> ' + div;

            document.getElementById('frmEmail').value = email;
        </script>
    </body>
</html>
